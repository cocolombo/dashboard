<li id="link-{{ link.id }}" class="p-2 bg-gray-700/50 rounded mb-1 border border-blue-500">
    <form hx-post="{% url 'edit_link' link.id %}" 
          hx-target="#link-{{ link.id }}" 
          hx-swap="outerHTML"
          class="flex flex-col gap-2">
        {% csrf_token %}
        
        <input type="text" name="title" value="{{ link.title }}" required
               class="w-full bg-gray-900 text-white text-sm px-2 py-1 rounded border border-gray-600 focus:border-blue-500 focus:outline-none"
               placeholder="Titre">
        
        <input type="url" name="url" value="{{ link.url }}" required
               class="w-full bg-gray-900 text-gray-400 text-xs px-2 py-1 rounded border border-gray-600 focus:border-blue-500 focus:outline-none font-mono"
               placeholder="https://...">
        
        <div class="flex justify-end space-x-2">
            <button type="button" 
                    onclick="location.reload()" 
                    class="text-xs text-gray-400 hover:text-white px-2 py-1">
                Annuler
            </button>
            
            <button type="submit" class="text-xs bg-blue-600 hover:bg-blue-500 text-white px-3 py-1 rounded font-bold">
                OK
            </button>
        </div>
    </form>
</li>
